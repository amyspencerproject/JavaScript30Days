<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 100; //100px for the stretch of shadow

  function shadow(e) {
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight;
    const {offsetWidth: width, offsetHeight: height} = hero;
    let {offsetX: x, offsetY: y} = e;

    if (this !== e.target) { //negates the nested h1 values
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = Math.round((x / width * walk) - (walk/2)); //offsets walk to go -50 to 50 instead of 0 to 100
    const yWalk = Math.round((y / height * walk) - (walk/2));

    text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0 Orchid,
    ${xWalk * -1}px ${yWalk}px 0 Teal,
    ${yWalk}px ${xWalk * -1}px 0 GoldenRod,
    ${yWalk * -1}px ${xWalk}px 0 Purple
    `;


  };

  hero.addEventListener('mousemove', shadow);


</script>
</body>
</html>
